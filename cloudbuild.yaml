# Cloud Build configuration for deploying to Cloud Run
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 
      'gcr.io/$PROJECT_ID/diplomastudy:$COMMIT_SHA', 
      '-t', 
      'gcr.io/$PROJECT_ID/diplomastudy:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/diplomastudy:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'diplomastudy',
      '--image', 'gcr.io/$PROJECT_ID/diplomastudy:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '3000',
      '--memory', '1Gi',
      '--cpu', '1',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production,NEXT_TELEMETRY_DISABLED=1'
    ]

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/diplomastudy:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/diplomastudy:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build
timeout: '1200s'
